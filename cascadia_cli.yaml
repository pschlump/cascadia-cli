# program name, name for the executable
ProgramName: cascadia
Authors: Tong Sun

PackageName: main

Name: cascadiaC
Desc: cascadia wrapper
Text: Command line interface to go cascadia CSS selectors package
#NumArg: cli.AtLeast(1)
NumOption: cli.AtLeast(3)

UsageLead: "Usage:\\n  cascadia -i in -c css -o [Options...]"

Options:
  - Name: Filei
    Type: '*clix.Reader'
    Flag: "*i,in"
    Usage: 'The html/xml file to read from (or stdin)'

  - Name: Fileo
    Type: '*clix.Writer'
    Flag: "*o,out"
    Usage: 'The output file (or stdout)'

  - Name: CSS
    Type: '[]string'
    Flag: '*c,css'
    Usage: CSS selectors (can provide more if not using --piece)

  - Name: TextOut
    Type: bool
    Flag: t,text
    Usage: Text output for none-block selection mode

  - Name: TextRaw
    Type: bool
    Flag: R,Raw
    Usage: Raw text output, no trimming of leading and trailing white space

  - Name: Piece
    Type: OutputStyleMap
    Flag: 'p,piece'
    Usage: 'sub CSS selectors within -css to split that block up into pieces\n\t\t\t\tformat: PieceName=[OutputStyle:]selector_string\n\t\t\t\t OutputStyle:\n\t\t\t\t  RAW : will return the selected as-is\n\t\t\t\t  attr[xx] : will return the value of xx attribute\n\t\t\t\telse the text will be returned'

  - Name: Deli
    Type: string
    Flag: d,delimiter
    Usage: delimiter for pieces csv output
    Value: "\\t"

  - Name: WrapHTML
    Type: bool
    Flag: w,wrap-html
    Usage: wrap up the output with html tags

  - Name: Style
    Type: string
    Flag: y,style
    Usage: style component within the wrapped html head

  - Name: Base
    Type: string
    Flag: b,base
    Usage: base href tag used in the wrapped up html

  - Name: Quiet
    Type: bool
    Flag: q,quiet
    Usage: be quiet

